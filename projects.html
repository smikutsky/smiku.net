<!doctype html>
<html lang="en-us">
<head>
<title>Projects</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="stylesheet.css" rel="stylesheet" type="text/css">

<script>var __adobewebfontsappname__="dreamweaver"</script> 
<script src="http://use.edgefonts.net/allerta:n4:default.js" type="text/javascript"></script>
<style type="text/css">
selector {
	display: grid;
	grid-template-columns: 220px auto;
}
family-select {
	display: block;
	width: 200px;
	padding: 5px;
	background-color: #EEEEEE;
}
.family {
	display: block;
	padding: 5px;
	text-align: center;
}
.family.active {
	border-style: groove;
}
.family:hover:not(.active) {
	background-color: #DDDDDD;
}
family-blurb {
	display: block;
	width: 90%;
	text-align: center;
}
project-select {
	display: block;
	border-style: hidden;
}
.project-thumb {
	display: inline-grid;
	grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
}
</style>
<script type="text/javascript">
	activateFamily = function(newID) {
		document.getElementById("smiku-labs").className = document.getElementById("smiku-labs").className.replace( /(?:^|\s)active(?!\S)/g , '' );
		document.getElementById("aacc").className = document.getElementById("aacc").className.replace( /(?:^|\s)active(?!\S)/g , '' );
		document.getElementById("phrc").className = document.getElementById("phrc").className.replace( /(?:^|\s)active(?!\S)/g , '' );
		
		document.getElementById(newID).className += " active";
		
		switch (newID) {
			case "smiku-labs":
				document.getElementById("family-blurb").innerHTML = "Smiku Labs is the collection of all of my personal projects made in my home lab";
				break;
			case "aacc":
				document.getElementById("family-blurb").innerHTML = "A collection of the projects I made while a student at Anne Arundel Community College";
				break;
			case "phrc":
				document.getElementById("family-blurb").innerHTML = "The robots I helped to design and build as a member of the Power Hawks Robotic Club FIRST Tech Challenge and FIRST Robotics Competition teams";
		}
	}
</script>
</head>

<body>
<header>
  <title-block><img src="images/Mikutsky, Scott - Profile Pic - No BG - Centered.png" height="40px" alt="" style="vertical-align: middle;"/> Scott Mikutsky</title-block>
  <nav>
    <li class="nav-button"><a href="/index.html">Home</a></li>
    <li class="nav-button active">Projects</li>
    <li class="nav-button"><a href="/education.html">Education</a></li>
    <li class="nav-button"><a href="/contact.html">Contact</a></li>
  </nav>
</header>
<main>
  <section>
    <selector>
      <family-select>
        <div id="smiku-labs" class="family active" onClick="activateFamily('smiku-labs')"><img src="images/SmikuLabs-SquareLetters.svg" height="100px" alt="Smiku Labs Logo"/><br>
          Smiku Labs</div>
        <div id="aacc" class="family" onClick="activateFamily('aacc')"><img src="images/AACC-Logo.png" height="100px" alt="AACC Logo"/><br>
          Anne Arundel Community College</div>
        <div id="phrc" class="family" onClick="activateFamily('phrc')"><img src="images/PHRC-Logo.png" height="100px" alt="AACC Logo"/><br>
          Power Hawks Robotics Club</div>
      </family-select>
      <project-select>
        <family-blurb id="family-blurb">Smiku Labs is the collection of all of my personal projects made in my home lab</family-blurb>
        <div class="project-thumb"></div>
      </project-select>
    </selector>
  </section>
</main>
<footer>Copyright Â© 2021-2022 Scott Mikutsky</footer>
</body>
</html>
